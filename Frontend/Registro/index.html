<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>From Register | Mision 109</title>
    
</head>
<body class="bodys">
    <section class="form-register">
        <img class="icon" src="img/icon.jpg" alt="icono-mundo">
        <h1>Register :)</h1>
        <form autocomplete="off">
            <!--method="post"-->
            <label for="Nombres">Nombres</label>
            <input type="text" name="Nombres" id="Nombres" placeholder="Ingrese sus nombres" pattern="^[A-Za-z]+$" title="Ingrese solo texto" required>
            
            <label for="Apellidos">Apellidos</label>
            <input type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus apellidos" pattern="^[A-Za-z]+$" required>

            <label for="Correo-electronico">Correo electronico</label>
            <input type="email" name="Correo" id="Correo-electronico" placeholder="Ingrese su correo electronico" required>

            <label for="Contraseña" >Contraseña</label>
            <input type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su contraseña" required>

            <p id="TyC">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>

            <input type="submit" value="Registar">

            <a id="Register-lineas" href="../login/index.html">¿Ya tengo cuenta?</a>
        </form>
    </section>
</body>
</html>
