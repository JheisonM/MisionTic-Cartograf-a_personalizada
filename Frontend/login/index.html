<body class="bodyy">
    <div class="login-box">
        <img class="icon" src="img/icon.jpg" alt="icono-mundo">
        <h1>Login :)</h1>
        <form autocomplete="off">
            <label for="Correo-electronico">Correo:</label>
            <input type="email" name="Correo" id="Correo-electronico" placeholder="Ingresa el correo" required>
            
            <label for="Contraseña">Contraseña</label>
            <input type="password" name="Contraseña" id="Contraseña" placeholder="Ingresa la contraseña" required>

            <input type="submit" value="Log in">

            <a href="../Principal/principal.html">Olvidaste tu contraseña?</a> <br>
            <a href="../Registro/index.html">Aun no tienes cuenta? Registrate</a>
        </form>
        
    </div>
</body>
